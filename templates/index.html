<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">

    <title>Listado de personas</title>
</head>
<body>
    <main>
        <h1>Sistema de administraci√≥n de personas</h1>
        <section>
            <h2> Total de personas {{total_personas}}</h2>
            <a href="/agregar">Agregar Persona</a>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Detalle</th>
                </tr>
                </thead>
                <tbody>
                    {% for persona in personas %}
                        <tr>
                            <td>{{persona.id}}</td>
                            <td>{{persona.nombre}}</td>
                            <td>{{persona.apellidos}}</td>
                            <td>{{persona.email}}</td>
                            <td><a href="persona/{{persona.id}}"> ver perfil</a>
</td>
                            <td><a href="editar/{{persona.id}}"> editar</a>
</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
